<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voronoi Minesweeper</title>
  <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
  <div id="controls">
    <div id="inputs">
      # cells: <input id="numCells" type="number" value="200" min="3" max="1000">
      density(%): <input id="density" type="number" value="15" min="1" max="90">
      metric:
      <select id="metric">
        <option value="1">taxicab</option>
        <option value="2" selected>euclidean</option>
        <option value="3">x^3 + y^3</option>
      </select>
    </div>
    <button id="restart" title="hotkey: s">Restart</button>
    <div id="counters">
      Mines: <span id="numMines"></span>,
      Flags: <span id="numFlags"></span>
    </div>
  </div>
  <div id="board">
    <center><h1>loading...</h1></center>
  </div>
  <div id="scoreContainer">
    <div id="timer">0:00</div>
    <button id="viewHighScores">View High Scores</button>
  </div>
  <div id="backdrop"></div>
  <div id="highScoresPanel">
    <div class="close">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
      </svg>
    </div>
    <h1>High Scores</h1>
    # cells: <select id="cellsKey"></select>
    density(%): <select id="densityKey"></select>
    <table>
      <thead>
        <tr>
          <th>place</th>
          <th>name</th>
          <th>solve&nbsp;time</th>
          <th>date</th>
        </tr>
      </thead>
      <tbody id="highScoresTable"></tbody>
    </table>
  </div>
  <script>
  document.getElementById('numCells').value =
      localStorage.voronoiMinesweeperNumCells || 200;
  document.getElementById('density').value =
      localStorage.voronoiMinesweeperDensity || 15;
  document.getElementById('metric').value =
      ({1: 1, 2: 2, 3: 3})[new URLSearchParams(location.search).get('metric')] || 2;
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
